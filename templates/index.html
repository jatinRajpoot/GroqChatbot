<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-content">
                    <h1 class="app-title">Groq AI</h1>
                    <div class="header-controls">
                        <div class="control-group">
                            <label for="modelSelect">Model</label>
                            <select id="modelSelect" class="select-input">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="ttsSelect">Voice</label>
                            <select id="ttsSelect" class="select-input">
                                <option value="disabled">Off</option>
                                <optgroup label="English">
                                    <option value="playai-tts|Fritz-PlayAI" selected>Fritz</option>
                                    <option value="playai-tts|Arista-PlayAI">Arista</option>
                                    <option value="playai-tts|Atlas-PlayAI">Atlas</option>
                                    <option value="playai-tts|Celeste-PlayAI">Celeste</option>
                                    <option value="playai-tts|Quinn-PlayAI">Quinn</option>
                                </optgroup>
                            </select>
                        </div>
                        <button class="btn-primary" id="newChatBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            New
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <div class="welcome-icon">‚ú®</div>
                        <h2>Welcome to Groq AI</h2>
                        <p>Choose a model and start chatting</p>
                        
                        <div class="example-prompts">
                            <button class="prompt-card" data-prompt="Explain quantum computing in simple terms">
                                <span class="prompt-icon">üí°</span>
                                <span>Explain quantum computing</span>
                            </button>
                            <button class="prompt-card" data-prompt="Write a Python function to sort a list">
                                <span class="prompt-icon">üíª</span>
                                <span>Write Python code</span>
                            </button>
                            <button class="prompt-card" data-prompt="What are the best practices for web development?">
                                <span class="prompt-icon">üåê</span>
                                <span>Web development tips</span>
                            </button>
                            <button class="prompt-card" data-prompt="Help me brainstorm ideas for a startup">
                                <span class="prompt-icon">üöÄ</span>
                                <span>Brainstorm ideas</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="messages" id="messages"></div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button id="sendBtn" class="btn-send" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
